<div class="resume container">
    <link rel="stylesheet" type="text/css" href="css/resume.css" />
    <div class="experience">
        <div class="error" ng-if="$ctrl.hasError" class="jumbotron"><p>{{ $ctrl.errorText }}</p></div>
        <div class="area" ng-repeat="section in $ctrl.qualifications">
            <h2 class="section-header">{{ section.name }}</h2>
            <ul ng-repeat="exp in section.experiences" class="exp-list">
                <div class="exp-item">
                    <li class="title">{{ exp.title }}</li>
                    <ul class="suppliment">
                        <li class="employer">{{ exp.employer }}</li>
                        <li class="timeline">{{ exp.start }} - {{ exp.end }}</li>
                    </ul>
                    <ul class="bullets">
                        <li class="point" ng-repeat="bullet in exp.bullets">{{ bullet }}</li>
                    </ul>
                </div>
                
            </ul>
        </div>
    </div>
    
</div>
