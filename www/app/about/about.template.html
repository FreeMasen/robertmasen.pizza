<link rel="stylesheet" type="text/css" href="/css/about.css" />
<div class="about container">
    <div class="section" ng-repeat="story in $ctrl.life">
        <h3 class="title">{{ story.title }}</h3>
        <ul class="highlights">
            <li ng-repeat="highlight in story.highlights">
                <h6 class="highlight-heading">{{ highlight.heading }}</h6>
                <p class="highlight-content">{{ highlight.content }}</p>
            </li>
        </ul>
    </div>
</div>
